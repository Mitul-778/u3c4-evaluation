<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>

  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">
      <div id="sidebar">
        <!--add your sidebar component here-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Show the clicked article in detailed format here ONLY-->
      </div>
    </div>
  </body>
</html>

<script type="module">

import sidebar from "./components/sidebar.js"
  let sidebar_div = document.getElementById('sidebar');
  sidebar_div.innerHTML = sidebar()

let arr = [];
let data = JSON.parse(localStorage.getItem('article'))
arr.push(data);
console.log(arr)

arr.forEach((el) => {
  let div = document.createElement('div');
  
  let title = document.createElement('h2');
  title.innerText = el.title

  let image = document.createElement('img');
  image.src = el.urlToImage

  let des = document.createElement('p');
  des.innerText= el.description

  let content = document.createElement('p');
  content.innerText = el.content

  let date =document.createElement('h4');
  date.innerHTML = el.publishedAt
   
  div.append(title, image, des, content, date)
 document.getElementById('main').append(div)
})

import storeSearchterm from './scripts/search.js'

let term  = document.getElementById('searchbar');
term.addEventListener('keypress',(el) =>{
  if(el.key=='Enter'){
    let  value = document.getElementById('searchbar').value
    storeSearchterm(value)
    window.location.href="search.html"
  }
})
</script>
